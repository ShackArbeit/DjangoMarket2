{% extends 'base.html' %}

{% block title %}我的商品列表{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-4xl text-center font-bold">我的商品列表</h2>

        <div class="grid grid-cols-3 gap-3">
            {% for item in items %}
                <div>
                    <a href="{% url 'item:detail' item.id %}">
                        <div style="height:80%">
                            <img src="{{ item.image.url }}" style="border-radius: 10px;
                                height:100%">
                        </div>

                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-3xl font-normal mb-3.5">{{ item.name }}</h2>
                            <p class="text-orange-500 text-xl
                            font-medium">價格: {{ item.price }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
