{% extends 'base.html' %}
{% block title %} 首頁 {% endblock %}
{% block content%}
      <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
            <h2 class="mb-12 text-4xl text-center font-bold">全部的商品列表</h2>
            <div class="grid grid-cols-3 gap-3">
                  {% for item in items%}
                        <div>
                              <!-- 這裡的 item 是對應 item app 中 urls.py 裡面的 app_name  -->
                              <a href="{% url 'item:detail' item.id %}"
                               >
                                    <div style="height:80%">
                                          <img src="{{item.image.url}}"
                                          style="border-radius: 10px;
                                          height:100%"
                                          >
                                    </div>
                                    <div class="p-6 bg-white rounded-b-xl">
                                          <h2 class="text-3xl font-normal mb-3.5">{{item.name}}</h2>
                                          <p class="text-orange-500 text-xl
                                          font-medium ">價格：{{item.price}}</p>
                                    </div>
                              </a>
                        </div>
                  {% endfor %}
            </div>
      </div>
      <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
            <h2 class="mb-12 text-4xl text-center font-bold">不同商品類型</h2>
            <div class="grid grid-cols-3 gap-3">
              {% for category in categories %}
                  <div>
                        <a href="#">
                              <div class="p-6 bg-white rounded-b-xl">
                                    <h2 class="text-3xl font-normal mb-3.5">類型名稱：{{category.name}}</h2>
                                    <!-- category.items 返回與該Category實例關聯的Items的QuerySet。
                                    count 方法計算該QuerySet中項目的數量，並將結果顯示在模板中。 -->
                                    <p class="text-purple-800 text-xl
                                    font-semibold">目前有 ：{{ category.items.count }} 產品</p>
                              </div>
                        </a>
                  </div>
              {% endfor %}
            </div>
      </div>
{% endblock %}
