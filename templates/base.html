<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/css/base.css">
    <title>{% block title %}{% endblock %} | Shack Market</title>
<style>
    
</style>
</head>
<body>
    <nav class="nav">
        <a class="nav_link">Shack Market</a>
        <div class="nav_items">
             <a href="#" class="nav_items_link">New Items</a>
             <a href="#" class="nav_items_link">Browse</a>
             <a href="#" class="nav_items_link_spec">Sign Up</a>
             <a href="#" class="nav_items_link_spec2">LogIn</a>
        </div>
    </nav>
    <div class="px-6 py-7">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="footer_container">
        <div class="footer_left">
            <h3 href="#" class="footer_about">About</h3>
            <p class="footer_p">一些有關 Shack Market 的介紹都可以從這裡看到</p>
        </div>
        <div class="footer_right">
            <h3 href="#" class="footer_about">Menu</h3>
            <ul class="pace-y-2">
                <li >
                    <a href="#" class="footer_menu">About</a>
                </li>
                <li >
                    <a href="{% url 'contact' %}" class="footer_menu">Contact</a>
                </li>
                <li>
                    <a href="#" class="footer_menu">Privacy Policy</a>
                </li>
                <li >
                    <a href="#" class="footer_menu">Terms Of Uses</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
